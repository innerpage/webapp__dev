    <style type="text/css">
      #mobile-blocker {
        display: none;
        position: fixed;
        width: 100vw;
        height: 100vh;
        z-index: 99;
        padding: 2em;
        background: white;
      }

      #mobile-blocker h1 {
        line-height: 1.2;
      }

      #mobile-blocker p {
        line-height: 1.5;
      }

      @media only screen and (max-width: 760px) {
        #mobile-blocker {
          display: block;
        }
      }
    </style>

    </div>
