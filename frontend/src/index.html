<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>
      InnerPage &mdash; The private & secure journal to improve your mental
      health
    </title>
    <meta
      name="description"
      content="InnerPage is a private and secure digital journal for privacy conscious people. Pour out your deepest thoughts and feelings anonymously. Improve your mental health through journaling"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="x-ua-compatible" content="IE=Edge" />
    <meta property="og:title" content="{title}" />
    <meta property="og:type" content="article" />
    <meta property="og:description" content="{description}" />
    <meta
      property="og:image"
      content="https://res.cloudinary.com/dj9xh37fj/image/upload/v1721721181/InnerPage_OpenGraph_Image_kshqjr.png"
    />
    <meta property="og:image:alt" content="{description}" />
    <meta property="og:url" content="https://innerpage.org" />
    <meta name="twitter:card" content="summary_large_image" />

    <script type="module" src="/build/app.esm.js"></script>
    <script nomodule src="/build/app.js"></script>
    <link href="/build/app.css" rel="stylesheet" />

    <link rel="apple-touch-icon" href="./assets/logomark.svg" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />

    <style type="text/css">
      #mobile-blocker {
        display: none;
        position: fixed;
        width: 100vw;
        height: 100vh;
        z-index: 99;
        padding: 2em;
        background: #121212;
      }

      #mobile-blocker h1 {
        line-height: 1.2;
      }

      #mobile-blocker p {
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
